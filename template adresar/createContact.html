<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sansita&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./images/Logo.png">
  <title>Contact</title>
</head>

<body>

  <body>
    <div class="navbar">
      <a href='contacts.html' class="navbar__left">
        <h2>Adresar</h2><img src="./images/Logo.png" alt="Adresar logo">
      </a>
      <div class="navbar__right"><a href="index.html">Log out</a></div>
    </div>
    <div class="contact-main">
      <h1>Create a Contact</h1>
      <form action="" class='contact-main__form'>
        <div class="contact-main__form__input">
          <p>Name</p>
          <input type="text">
        </div>
        <div class="contact-main__form__input">
          <p>Last Name</p>
          <input type="text">
        </div>
        <div class="contact-main__form__input">
          <p>Date of Birth</p>
          <input type="text">
        </div>
        <div class="contact-main__form__input">
          <p>Type of Contact</p>
          <select name='contact'>
            <option value="tel" name='tel'>Tel</option>
            <option value="mobile" name='mobile'>Mobile</option>
            <option value="Email" name='Email'>Email</option>
            <option value="Pages" name='Pager'>Pager</option>
            <select />
        </div>
        <div class="contact-main__form__input">
          <p>Contact</p>
          <input type="text">
        </div>
        <button class='contact-main__form__button'>Submit</button>
      </form>

    </div>
    <div class="footer">
      <p>@Zvonimir Horvat</p>
    </div>
  </body>
</body>

</html>
