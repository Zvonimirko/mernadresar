<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sansita&display=swap" rel="stylesheet">
  <link rel="icon" href="./images/Logo.png">
  <link rel="stylesheet" href="./style.css">

  <title>Adresar</title>
</head>

<body>
  <div class="navbar">
    <a href='contacts.html' class="navbar__left">
      <h2>Adresar</h2><img src="./images/Logo.png" alt="Adresar logo">
    </a>
    <div class="navbar__right"><a href="register.html">Register</a></div>
  </div>
  <div class="main">
    <h1>Log In</h1>
    <form action="" class='main__form'>
      <div class="main__form__input">
        <p>Email</p>
        <input type="text">
      </div>
      <div class="main__form__input">
        <p>Password</p>
        <input type="text">
      </div>
      <div class="main__form__input">
        <p>Confirm Password</p>
        <input type="text">
      </div>
      <button class='main__form__button'>Log In</button>
    </form>
    <p class='main__no-account'>No Account? Feel free to <a href="register.html">Register</a></p>
  </div>
  <div class="footer"></div>
</body>

</html>
